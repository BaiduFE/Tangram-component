<style>
body{
    margin:5px;
}
h2{
    margin:0.3em 0;
}
.case{
    border:1px grey solid;
    padding:5px;
    margin:5px;
    width:300px;
}
.tangram-dialog{
    border:2px solid #a8b9eb;
    background:#dae4ff;
    color:#333;
    padding-bottom:18px;
    width:500px; }
.tangram-dialog-title{
    background:url(img/bg1.gif) repeat-x;
    cursor:move;
    -moz-user-select:none;
    line-height:24px;
    font-size:14px;
    font-weight:bold;
    padding-top:10px;
    padding-left:5px;
    padding-bottom:5px;
}
.tangram-dialog-titletext{
    margin: 0 10px;
    line-height:24px;
}
.tangram-dialog-close{
    width:19px;
    height:19px; right: 8px; top:8px; position:absolute;
    background:url(img/close.gif);
    cursor:pointer;
}
.tangram-dialog-content{
    margin:5px;
    border:1px solid #c3cff2;
    background:#FFF;
    padding:5px;
} /*confirm*/
.tangram-dialog-buttons{
    text-align:right;
}
.tangram-dialog-accept{
    float:left;
    width:80px;
    padding:5px;
    margin:5px;
    border:1px solid green;
    background:#FFF;
    cursor:pointer;
}
.tangram-dialog-cancel{
    float:left;
    width:80px;
    padding:5px;
    margin:5px;
    border:1px solid red;
    background:#FFF;
    cursor:pointer;
}
.tangram-dialog-inner{
    margin:2px;
}
/*
    roundcorner
*/
.tangram-dialog-rc-container{
    top:0px;
    left:0px;
    width:100%;
    height:100%;
}
.tangram-dialog-rc-container table{
    width:100%;
    height:100%;
    background:#000;
}
.tangram-dialog-rc-lt, .tangram-dialog-rc-bl, .tangram-dialog-rc-rt, .tangram-dialog-rc-br{
    width:2px;
    height:2px;
}
.tangram-dialog-rc-lc, .tangram-dialog-rc-rc, .tangram-dialog-rc-ct, .tangram-dialog-rc-bc{
    border:0px #ACC1DC solid;
}
.tangram-dialog-rc-lc{
    border-left-width:1px;
}
.tangram-dialog-rc-rc{
    border-right-width:1px;
}
.tangram-dialog-rc-ct{
    border-top-width:1px;
}
.tangram-dialog-rc-bc{
    border-bottom-width:1px;
}
.tangram-dialog-rc-lt, .tangram-dialog-rc-rt, .tangram-dialog-rc-bl, .tangram-dialog-rc-br{
    background:url("http://img.baidu.com/img/iknow/home/bg.gif") no-repeat scroll 0 0 transparent;
    height:2px;
    width:2px;
}
.tangram-dialog-rc-lt{
    background-position:-4px -53px;
}
.tangram-dialog-rc-rt{
    background-position:-6px -53px;
}
.tangram-dialog-rc-bl{
    background-position:-4px -55px;
}
.tangram-dialog-rc-br{
    background-position:-6px -55px;
}
</style>

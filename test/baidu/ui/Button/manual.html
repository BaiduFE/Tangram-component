<!DOCTYPE html>
<html>
    <head>
        <title>button manual test - by berg</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src='../../../../src/import.php?f=baidu.ui.Button.*' ></script>
        <!--script src="http://img.baidu.com/js/tangram-1.1.1.js"></script-->
        <link type="text/css" rel="stylesheet" media="all" href="css/reset.css" />

        <style>
            .tangram-button{
                position: relative;
                width: 100px;
                padding: 5px;
                border: 1px black solid;
                background: silver;
                cursor: pointer;
            }
            .tangram-button-hover{
                background: gray;
            }
            .tangram-button-press{
                background: #eee;
            }
        </style>
    </head>

    
    <body>
        <div id='button-0'></div><br/>
        <div id='button-1'></div><br/>
        <div id='button-2'></div>
    </body>
    <script language='JavaScript'>
        new baidu.ui.Button({
            content: '普通按钮',
            element: 'button-0',
            autoRender: true
        });
        
        new baidu.ui.Button({
            content: 'capture按钮',
            capture: true,
            element: 'button-1',
            autoRender: true
        });
        
        var btn = new baidu.ui.Button({
            content: 'poll按钮',
            poll: {time: 4},
            element: 'button-2',
            autoRender: true,
            onmousedown: function(){
                document.title = new Date().getTime();
            }
        });
        
        setTimeout(function(){
            btn.dispose();
        }, 2000);
    </script>
</html>

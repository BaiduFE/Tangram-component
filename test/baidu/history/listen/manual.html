<body>
<div>
history说明：<br/>
通过hash值的来记录页面的状态。<br/>
通过js改变hash的时候，浏览器会增加历史记录，并且执行回调函数。<br/>
点击“前进/后退”时，浏览器会根据历史记录更新hash值，并执行回调函数。<br/>
回调函数在执行时，可以获取当前url的hash值，并根据hash值的不同进行不同的处理。<br/>
<br/>
<br/>
</div>
<button id="addHis" value="add history" style="width:100px"> add history</button>
</body>

<script type="text/javascript">

window.onload=function(){
	var btn=document.getElementById("addHis");
	var i=1;
	btn.onclick=function(){
        i++;
 		window.location.hash=i;
	}
    baidu.history.listen(function(){
            alert("callback hash=" + window.location.hash);
    });
}

</script>
</html>
